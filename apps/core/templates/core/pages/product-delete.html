{% extends "base.html" %}
{% load static %}

{% block title %}Edit {{ product.name }}{% endblock  %}

{% block content %}

<div class="container">
    <form action="{% url 'core:product-delete' object.id %}" method="post">
        {% csrf_token %}
        <p>Do you really want to delete <strong>{{ object }}</strong></p>
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'core:product-details' object.id %}" class="btn btn-outline-primary me-2">Back</a>
    </form>
</div>

{% endblock  %}
