{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}

<div class="container">
    <form action="{% url 'core:products' %}" method="post" class="form-flex">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name..."><br>
        <textarea name="description" placeholder="Description..."></textarea><br>
        <input type="number" step="0.5" min="0" name="price" placeholder="Price..."><br>
        <input type="number" min="0" name="amount" placeholder="Amount..."><br>
<!--        <input type="file" name="image" placeholder="Image..."><br>-->
        <button type="submit">ðŸ’¾</button>
    </form>
</div>

<div class="container">
    <table class="form-container">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for prod in products %}
            <tr>
                <td><a href="{% url 'core:product-details' prod.id %}">{{ prod.name }}</a></td>
                <td>{{ prod.description }}</td>
                <td>{{ prod.price }}</td>
                <td>{{ prod.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock  %}
